<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">
  <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_directdebt})}|">Show DirectDebt - Spring Roo application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content" data-th-object="${directDebt}">
        <div class="container-fluid content">

          <!-- CONTENT -->
          <h1 data-th-text="#{label_show_entity(#{label_directdebt})}">Show DirectDebt</h1>

            <div id="mainEntityFieldSet">
              <h2 data-th-text="#{label_data_entity(#{label_directdebt})}">DirectDebt data</h2>
              <ul class="list-unstyled" id="containerFields">
                  <li id="directdebt-name-field" data-z="5cb16ae7">
            	      <strong data-th-text="#{label_directdebt_name}">name</strong>
                    <span data-th-text="*{{name}}">nameValue</span>
         	        </li>
                  <li id="directdebt-description-field" data-z="d53613f7">
            	      <strong data-th-text="#{label_directdebt_description}">description</strong>
                    <span data-th-text="*{{description}}">descriptionValue</span>
         	        </li>
                  <li id="directdebt-account-field" data-z="f7715dd7">
            	      <strong data-th-text="#{label_directdebt_account}">account</strong>
                    <span data-th-text="*{{account}}">accountValue</span>
         	        </li>
                  <li id="directdebt-nomber-field" data-z="f0ce79e7">
            	      <strong data-th-text="#{label_directdebt_nomber}">nomber</strong>
                    <span data-th-text="*{{nomber}}">nomberValue</span>
         	        </li>
                  <li id="directdebt-sortcode-field" data-z="8373f6e7">
            	      <strong data-th-text="#{label_directdebt_sortcode}">sortcode</strong>
                    <span data-th-text="*{{sortcode}}">sortcodeValue</span>
         	        </li>
              </ul>
            </div>


          <div class="clearfix">
            <div class="pull-right">
             <a id="DirectDebt_edit" href="edit.html" class="btn btn-primary" data-th-title="#{label_goEdit}" data-th-href="${@linkBuilder.of('DirectDebtsItemThymeleafController').to('editForm').with('directDebt', directDebt.id)}" data-th-text="#{label_edit}">Edit</a>
            </div>
          </div>


          <div class="clearfix">
            <div class="pull-left">
              <a id="DirectDebt_list" href="list.html" class="btn btn-default" data-th-title="#{label_goBack}" data-th-href="${@linkBuilder.of('DirectDebtsCollectionThymeleafController').to('list')}">
  	             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  	             <span data-th-text="#{label_back}">Back</span>
  	          </a>
            </div>
          </div>
        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">
  </div>

  </body>

</html>
