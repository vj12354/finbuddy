<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">
  <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_txn})}|">Show Txn - Spring Roo application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content" data-th-object="${txn}">
        <div class="container-fluid content">

          <!-- CONTENT -->
          <h1 data-th-text="#{label_show_entity(#{label_txn})}">Show Txn</h1>

            <div id="mainEntityFieldSet">
              <h2 data-th-text="#{label_data_entity(#{label_txn})}">Txn data</h2>
              <ul class="list-unstyled" id="containerFields">
                  <li id="txn-txdate-field" data-z="daf9109f">
            	      <strong data-th-text="#{label_txn_txdate}">txDate</strong>
                    <span data-th-text="*{{txDate}}">txDateValue</span>
         	        </li>
                  <li id="txn-amount-field" data-z="2a9e37bf">
            	      <strong data-th-text="#{label_txn_amount}">amount</strong>
                    <span data-th-text="*{{amount}}">amountValue</span>
         	        </li>
                  <li id="txn-description-field" data-z="c75f727f">
            	      <strong data-th-text="#{label_txn_description}">description</strong>
                    <span data-th-text="*{{description}}">descriptionValue</span>
         	        </li>
                  <li id="txn-account-field" data-z="6fdf405f">
            	      <strong data-th-text="#{label_txn_account}">account</strong>
                    <span data-th-text="*{{account}}">accountValue</span>
         	        </li>
                  <li id="txn-tonomber-field" data-z="31e6971f">
            	      <strong data-th-text="#{label_txn_tonomber}">toNomber</strong>
                    <span data-th-text="*{{toNomber}}">toNomberValue</span>
         	        </li>
                  <li id="txn-tosortcode-field" data-z="def9a61f">
            	      <strong data-th-text="#{label_txn_tosortcode}">toSortcode</strong>
                    <span data-th-text="*{{toSortcode}}">toSortcodeValue</span>
         	        </li>
              </ul>
            </div>


          <div class="clearfix">
            <div class="pull-right">
             <a id="Txn_edit" href="edit.html" class="btn btn-primary" data-th-title="#{label_goEdit}" data-th-href="${@linkBuilder.of('TxnsItemThymeleafController').to('editForm').with('txn', txn.id)}" data-th-text="#{label_edit}">Edit</a>
            </div>
          </div>


          <div class="clearfix">
            <div class="pull-left">
              <a id="Txn_list" href="list.html" class="btn btn-default" data-th-title="#{label_goBack}" data-th-href="${@linkBuilder.of('TxnsCollectionThymeleafController').to('list')}">
  	             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  	             <span data-th-text="#{label_back}">Back</span>
  	          </a>
            </div>
          </div>
        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">
  </div>

  </body>

</html>
